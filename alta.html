  <main>  
  
    <!-- Formulario -->

  <div class="containerAlta">

    <h1 class="containerAlta__heading">Alta productos</h1>

    <p class="containerAlta__requiredFieldsLegend">Los campos obligatorios estan marcados con un <strong><abbr title="required">*</abbr></strong>.</p>


  <form class="form">

<!-- Input Nombre -->

  <label for="productName">
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-nombre" placeholder="Nombre del producto" type="text" id="productName" name="productName">


  <!-- Input Precio -->

 
  <label for="price">
  <span></span>
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-precio" placeholder="Precio del producto" type="number" id="price" name="productPrice">
 

  <!-- Input Stock -->

  
  <label for="stock">
  <span></span>
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-stock" placeholder="Stock del producto" type="number" id="stock" name="productStock">
     

  <!-- Input Marca -->      

  <label for="productBrand">
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-marca" placeholder="Marca del producto" type="text" id="productBrand" name="productBrand">

  <!-- Input Categoria -->

  <label for="productCategory">
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-categoria" placeholder="Categoria del producto" type="text" id="productCategory" name="productCategory">

  <!-- Input Detalles -->

  <label for="productDetails">
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-detalles" placeholder="Detalles del producto" type="text" id="productDetails" name="productDetails">

  <!-- Input Foto -->

  <label for="productPhoto">
  <strong><abbr title="required">*</abbr></strong>
  </label>
  <input class="form__input-foto" placeholder="Foto del producto" type="text" id="productPhoto" name="productPhoto">    
                
  <!-- Campo de Envio -->
  <label for="envio">Envio sin cargo</label>
  <input id="envio" type="checkbox">

  <button class="btn__alta" type="submit">Dar de Alta</button>

  </form>
